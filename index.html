<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My MapImage</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="countryImageMap.jpg" usemap="#image-map">

    <map name="image-map">
        <area target="_blank" alt="USA" title="USA" href="https://en.wikipedia.org/wiki/United_States" coords="221,343,539,459" shape="rect">
        <area target="_blank" alt="AU" title="AU" href="https://en.wikipedia.org/wiki/Australia" coords="1168,620,1366,786" shape="rect">
    </map>
  </body>
</html>
